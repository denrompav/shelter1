<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shelter</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/register.css">
	<link rel="stylesheet" type="text/css" href="style/logIn.css">
</head>
<body>

<header class="header-fixed clearfix fixed" >

	<div class="nav-links ">
		<ul>
			<li class="nav-link--log">
				<a  href="#" class="nav-size--logo">Shelter</a>
			</li>


			<li>
				<a href="#" class="size">Тварини</a>
			</li>
			<li>
				<a href='#' class="size">Оголошення</a>
			</li>
		</ul>
	</div>

	<div class="sociable-links">
		<ul>
			<li>
				<a href="#" class="sociable-button--sign_in btn">Увійти</a>
			</li>
			<li class="sociable-link--btn " >
				<a href="#" class="sociable-button--register btn">Зареєструватись</a>
			</li>
		</ul>
		
	</div>

</header>

<div class="panel-container">

	<div class="panel-heading"> 
	
		<h3>Sign in</h1>

	</div>

	<div class="panel-body">
		<form method="post" action="">
			<div class="form-group">
				<label for="sign_in-email"><p>Email:</p></label>
				<input class="form-control" type="email" placeholder="Yor email" required id="sign_in-email"></input>
			</div>

			<div class="form-group">
				<label for="sign_in-password"><p>Password</p></label>
				<input class="form-control" type="password" name="password" placeholder="Yor password" required>
			</div>

		<div class="form-group">
			<section title=".squaredFour">
    <!-- .squaredFour -->
			    <div class="squaredFour">
			      <input type="checkbox" value="None" id="squaredFour" name="check" checked />
			      <label for="squaredFour">     remember me?</label>
			    </div>

			</section>
		</div>


			<input type="submit" name="commit" value="Sign In" class="btn btn-register--acaunt"></input>
				
		</form>
	</div>

		<ul class="hover">
			<li class=""><a href="#">Забули пароль?</a></li>
			<li class=""><a href="#">Зареєструватись</a></li>
		</ul>
</div>
	
</body>
</html>
