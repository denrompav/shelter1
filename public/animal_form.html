<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shelter</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/register.css">
</head>
<body>

<header class="header-fixed clearfix fixed" >

	<div class="nav-links ">
		<ul>
			<li class="nav-link--log">
				<a  href="/" class="nav-size--logo">Shelter</a>
			</li>


			<li>
				<a href="#" class="size">Тварини</a>
			</li>
			<li>
				<a href='#' class="size">Оголошення</a>
			</li>
		</ul>
	</div>

	<div class="sociable-links">
		<ul>
			<li>
				<a href="/login" class="sociable-button--sign_in btn">Увійти</a>
			</li>
			<li class="sociable-link--btn " >
				<a href="/register" class="sociable-button--register btn">Зареєструватись</a>
			</li>
		</ul>
		
	</div>

</header>
<div class="panel-container">

	<div class="panel-heading"> 
	
		<h3>Регістрація акаунту</h1>

	</div>

	<div class="panel-body">
		<form method="post" action="/animals" class="comment-form">

			
			<div class="form-group">
				<label for="name-field"><p>Ім'я:</p></label>
				<input class="form-control" type="name" name="name" id="name-field" required placeholder="Your name"></input>
			</div>

			<div class="form-group">
				<label for="last_name-field"><p>Вік:</p></label>
				<input class="form-control" type="last_name" name="age" placeholder="Your last name" id="last_name-field"></input>
			</div>

			<div class="form-group">
				<label for="last_name-field"><p>Стать:</p></label>
				<input class="form-control" type="radio" name="gender" placeholder="Your last name" id="last_name-field"></input>
			</div>

			<div class="form-group">
				<label for="last_name-field"><p>Посилання на фото:</p></label>
				<input class="form-control" type="last_name" name="photo_url" placeholder="Your last name" id="last_name-field"></input>
			</div>
			
			<input type="submit" name="" value="Добавити тварину" class="btn btn-register--acaunt"></input>
		</form>	

	</div>

		<ul class="hover">
			<li class=""><a href="/forgot_password">Забули пароль?</a></li>
			<li class=""><a href="/login">Увійти</a></li>
		</ul>
</div>	





</body>
</html>
